 <!DOCTYPE html>
 <html>
 <head>
 	<title>WFH Googler</title>
 	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>  
  <h2><center>WFH Googler</center></h2>
  <div class="headContainer">
     <a href="chrome-extension://kchjdkjkhcfodegpolfabiokdpaiahih/options.html">
        <img src="images/icons8-settings-64.png" alt="setting icons" width="32" height="32">
    </a>
    <p>
     <b>Auto Detect Invites</b>
     <input type="checkbox" id="autoDetectInvites" name="detectAction">
 </p>
</div>

<img src="images/form/top.png">

<div class="headContainer">
 <button id="changeColor" class="buttonColor"></button>	
</div>	

<div id="lights">
    <div id="light-template" class="light" data-id="1" style="display: none;">
        <span class="name">Light</span><br />
        <input class="hueSlider" type="range" value="0" min="0" max="65535" />
        <input class="brightnessSlider" type="range" value="0" min="0" max="254" />
    </div>
</div>

<script src="jquery.js"></script>
<script src="popup.js"></script>
</body>
</html>
